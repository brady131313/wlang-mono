<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WLang Playground</title>
    <link data-trunk rel="tailwind-css" href="src/tailwind.css" />
    <link
      data-trunk
      rel="rust"
      href="Cargo.toml"
      data-wasm-opt="z"
      data-bin="playground"
      data-typescript
    />
    <script data-trunk src="src/script.js"></script>
  </head>
  <body>
    <div
      class="min-h-screen max-h-screen w-full grid grid-cols-2 grid-rows-2 p-8 gap-8"
    >
      <div class="flex flex-col gap-y-3">
        <h1 class="text-2xl font-bold tracking-wide">Workout Input</h1>
        <textarea
          id="input"
          class="border border-gray-400 rounded-xl flex-grow p-3 resize-none focus:outline-none focus:ring-4 focus:ring-gray-300/70"
        ></textarea>
      </div>

      <div class="flex flex-col gap-y-3">
        <h1 class="text-2xl font-bold tracking-wide">Formatted</h1>
        <div
          class="border border-gray-400 rounded-xl flex-grow p-3 overflow-y-auto"
        >
          <p id="formatted" class="whitespace-pre workout"></p>
        </div>
      </div>

      <div class="flex flex-col gap-y-3">
        <h1 class="text-2xl font-bold tracking-wide">CST</h1>
        <div
          class="border border-gray-400 rounded-xl flex-grow p-3 overflow-y-auto"
        >
          <p id="cst" class="whitespace-pre"></p>
        </div>
      </div>

      <div class="flex flex-col gap-y-3">
        <h1 class="text-2xl font-bold tracking-wide">HIR</h1>
        <div
          class="border border-gray-400 rounded-xl flex-grow p-3 overflow-y-auto"
        >
          <p id="hir" class="whitespace-pre"></p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () =>
        document.addEventListener("wasmload", (event) =>
          main(event.detail.bindings),
        ),
      );
    </script>
  </body>
</html>
